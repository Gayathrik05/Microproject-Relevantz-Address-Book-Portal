        <div class="container" style="margin-top: 50px;">   
          <h1 align="center">View Message Details</h1>   
          <div style="margin-top: 20px;">
  
          
          <mat-form-field>
            <mat-label>Search</mat-label>
            <input name="find" matInput (keyup)="applyFilter($event)" placeholder="Ex. Remo" #input>
          </mat-form-field>
        
          
          <div class="mat-elevation-z8" align="center">
          <table mat-table [dataSource]="dataSource"  matSort >       
         
            <!-- Id Column -->
            <ng-container matColumnDef="employeeId">
              <th mat-header-cell *matHeaderCellDef> Employee ID </th>
              <td mat-cell *matCellDef="let row" empId="value"> {{row.employeeId}} </td>
            </ng-container>
           
            <!-- Vehicle Type Column -->
            <ng-container matColumnDef="employeeName">
              <th mat-header-cell *matHeaderCellDef> Employee Name </th>
              <td mat-cell *matCellDef="let row"> {{row.employeeName}} </td>
            </ng-container>  
         
            <!-- Vehicle Name Column -->
            <ng-container matColumnDef="employeeEmail">
              <th mat-header-cell *matHeaderCellDef> Employee Email </th>
              <td mat-cell *matCellDef="let row"> {{row.employeeEmail}} </td>
            </ng-container>
         
            <!-- Vehicle Number Column -->
            <ng-container matColumnDef="employeeMessage">
              <th mat-header-cell *matHeaderCellDef> Message </th>
              <td mat-cell *matCellDef="let row"> {{row.employeeMessage}} </td>
            </ng-container>
         
            
         
            <!-- Action buttons -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let row">
              <!-- <button name="update"  mat-button color="primary" (click)="editEmp(row)">
                <mat-icon >border_color</mat-icon>
              </button>   -->
              <button mat-icon-button color="warn" name="delete" (click)="deleteEmployee(row.employeeId)">
                <mat-icon>delete</mat-icon>
              </button>
              <!-- <button class="delete" mat-button color="warn" (click)="deleteDoctor(row.id)">
                <mat-icon >delete_forever</mat-icon>
              </button> -->
              </td>
            </ng-container>
         
         
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
           <!-- Row shown when there is no matching data. -->
           <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
