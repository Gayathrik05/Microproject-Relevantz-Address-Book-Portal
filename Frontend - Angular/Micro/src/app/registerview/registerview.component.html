  <body style="margin-top:0%">
       
          <mat-toolbar style="width: 100%;" color="black">
          <button mat-icon-button >
            <mat-icon>supervised_user_circle</mat-icon>
        </button>
        <span style="color:rgb(7, 7, 94)">Admin Controls</span>

        <a routerLink="/" target="_self"><button name ="loginComponent"  mat-raised-button class="example-icon" color="accent">Logout</button></a>&nbsp;&nbsp;&nbsp;
              </mat-toolbar> 
  
              <div class="container2" >
                
                <div style="margin-top: 10px;padding-left: 5%;">
                  <div class="row">
                    <div class="col-sm-4"  > <div class="container mt-3" align="center">
                      <div class="card"  align="center" style="align-content: center;align-items: center;">
                        <img class="card-img-center" align="center" src="https://cdn-icons-png.flaticon.com/128/3631/3631618.png" alt="Card image" style="width:50%;">
                        <div class="card-body" style="width: 250px;">                
                          <button name ="openComponent" class="btn btn-outline-success" routerLink="/admincomponent" >
                            Add Employee Details
                           </button>
                          
                        </div>
                      </div>       
                  </div></div>
                  <div class="col-sm-4" > <div class="container mt-3" align="center">
                    <div class="card"  align="center" style="align-content: center;align-items: center;">
                      <img class="card-img-center" align="center" src="https://cdn-icons-png.flaticon.com/128/1334/1334181.png" alt="Card image" style="width:50%;">
                      <div class="card-body">                
                       
                        <button name ="openComponent" class="btn btn-outline-warning" routerLink="/messagecontrol">
                          View Message Details             </button>
                      </div>
                    </div>       
                </div></div>
                       
              <div class="col-sm-4" > <div class="container mt-3" align="center">
                <div class="card"  align="center" style="align-content: center;align-items: center;">
                  <img class="card-img-center" align="center" src="https://cdn-icons-png.flaticon.com/128/3633/3633354.png" alt="Card image" style="width:50%;">
                  <div class="card-body">                
                 
                    <button name ="openComponent" class="btn btn-outline-info" routerLink="/manageuser" >
                      Manage Users
                    </button>
                  </div>
                </div>       
            </div></div></div></div></div> 
            <div class="container" style="margin-top: 50px;">
              <h1 align="center">View Users Details</h1>         
              <div style="margin-top: 20px;">
      
              
              <mat-form-field>
                <mat-label>Search</mat-label>
                <input name="find" matInput (keyup)="applyFilter($event)" placeholder="Ex. Remo" #input>
              </mat-form-field>
            
              
              <div class="mat-elevation-z8" align="center">
              <table mat-table [dataSource]="dataSource"  matSort >     
                
                <ng-container matColumnDef="userId">
                  <th mat-header-cell *matHeaderCellDef> User ID </th>
                  <td mat-cell *matCellDef="let row" empId="value"> {{row.userId}} </td>
                </ng-container>
             
                <!-- Id Column -->
                <ng-container matColumnDef="userName">
                  <th mat-header-cell *matHeaderCellDef> User Name </th>
                  <td mat-cell *matCellDef="let row" empId="value"> {{row.userName}} </td>
                </ng-container>
               
                <!-- Vehicle Type Column -->
                <ng-container matColumnDef="userEmail">
                  <th mat-header-cell *matHeaderCellDef> User Email ID </th>
                  <td mat-cell *matCellDef="let row"> {{row.userEmail}} </td>
                </ng-container>  
                <ng-container matColumnDef="userPassword">
                  <th mat-header-cell *matHeaderCellDef> User Password </th>
                  <td mat-cell *matCellDef="let row"> {{row.userPassword}} </td>
                </ng-container>  
              
                <ng-container matColumnDef="userConfirmPassword">
                  <th mat-header-cell *matHeaderCellDef> User Confirm Password </th>
                  <td mat-cell *matCellDef="let row"> {{row.userConfirmPassword}} </td>
                </ng-container> 
                <!-- Action buttons -->
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> Action </th>
                  <td mat-cell *matCellDef="let row">
                  <!-- <button name="update"  mat-button color="primary" (click)="editEmp(row)">
                    <mat-icon >border_color</mat-icon>
                  </button>   -->
                  <!-- <button mat-icon-button color="warn" name="delete" (click)="deleteEmployee(row.userId)">
                    <mat-icon>delete</mat-icon>
                  </button> -->
                  <!-- <button class="delete" mat-button color="warn" (click)="deleteDoctor(row.id)">
                    <mat-icon >delete_forever</mat-icon>
                  </button> -->
                  </td>
                </ng-container>
             
             
                <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
             -->
               <!-- Row shown when there is no matching data. -->
               <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
            
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
            </div></div>
      
      </body>
